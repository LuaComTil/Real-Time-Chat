<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat Real Time</title>
</head>
<body>
    <section class="container">
        <section class="login" id="login">
            <h2 class="login__header">Login</h2>
            <form class="login__form" id="login__form">
                 <input type="text" class="login__input" id="login__input" placeholder="Insira seu nome" autofocus required>
                 <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>
        <section class="chat" id="chat">
            <section class="chat__messages" id="chat__messages">
                <!--MESSAGES-->
            </section>
            <form class="chat__form" id="chat__form">
                <input type="text" class="chat__input" id="chat__input" placeholder="Desembuche logo!" autofocus required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">Send</span>
                </button>
           </form>
        </section>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
